<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos no site HTML5</title>
    <style>
        body {background-color: rgb(127, 229, 255);}
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados locamente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/meu-video.mp4" width="500" poster="imagens/Macaron-PNG-Photos.png" controls autoplay loop><p>Seu navegador não tem compatibilidade com reprodução de vídeos</p></video>
<h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
